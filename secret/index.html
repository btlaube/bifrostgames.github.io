<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Game Carousel</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e1e1e;
    color: #fff;
  }

  #carousel {
    position: relative;
    width: 1920px;
    max-width: 90vw;
    height: 1080px;
    background-color: #2c2c2c;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    overflow: hidden;
  }

  iframe.game-frame {
    width: 100%;
    height: 100%;
    border: none;
  }

  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background-color: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 2rem;
    color: #fff;
    transition: background-color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .nav-btn:hover {
    background-color: rgba(255,255,255,0.4);
  }

  #prevBtn {
    left: 10px;
  }

  #nextBtn {
    right: 10px;
  }
</style>
</head>
<body>

<div id="carousel">
  <button class="nav-btn" id="prevBtn">&#8249;</button>
  <button class="nav-btn" id="nextBtn">&#8250;</button>
  <!-- Game iframe will be injected here -->
</div>

<script>
  // Local file paths (relative to this HTML file)
  const games = [
    { src: 'mobilegame.html', title: 'Game 1' },
    { src: 'neon.html', title: 'Game 2' },
    // { src: './games/game3.html', title: 'Game 3' },
  ];

  const carousel = document.getElementById('carousel');
  let currentIndex = 0;

  function loadGame(index) {
    carousel.querySelectorAll('iframe').forEach(f => f.remove());
    const iframe = document.createElement('iframe');
    iframe.src = games[index].src;
    iframe.title = games[index].title;
    iframe.classList.add('game-frame');
    carousel.appendChild(iframe);
  }

  function navigate(offset) {
    currentIndex = (currentIndex + offset + games.length) % games.length;
    loadGame(currentIndex);
  }

  document.getElementById('prevBtn').addEventListener('click', () => navigate(-1));
  document.getElementById('nextBtn').addEventListener('click', () => navigate(1));

  // Initial load
  loadGame(currentIndex);
</script>

</body>
</html>
