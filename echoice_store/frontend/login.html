<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eChoice - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="navbar.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label>Email:</label><br>
            <input type="email" id="email" required><br><br>
            <label>Password:</label><br>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p id="status"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('login-container').innerHTML = `<h2>Already logged in as ${user.username}</h2><a href="index.html">Go to Home</a>`;
            }
            const form = document.getElementById('login-form');
            form?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const res = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify({username: data.username, user_id: data.user_id, email: data.email}));
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('status').innerText = data.error;
                }
            });
        });
    </script>
</body>
</html>
